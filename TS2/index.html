<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row titulo-row">
        <div class="col-1">
          <img
            src="https://images.pexels.com/photos/333984/pexels-photo-333984.jpeg?auto=compress&cs=tinysrgb&w=300"
            alt="Imagen tv"
            height="50px"
            width="55px"
          />
        </div>
        <div class="col-11"><h1>TV Series</h1></div>
      </div>
      <div class="row">
        <div class="col-8">
          <table class="table table-striped">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
        <div class="col-4">
          <div id="detail" class="card" style="display: none">
            <img
              id="imgSerie"
              src=""
              class="card-img-top"
              alt="Image of the serie"
              width="200px"
              height="200px"
            />
            <div class="card-body">
              <h4 id="nameSerie" class="card-title"></h4>
              <p id="descSerie" class="card-text"></p>
              Check more info on the web page:
              <a href="#" id="webSerie" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
